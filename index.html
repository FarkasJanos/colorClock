<meta name="robots" content="noindex">
<html>
<head>
  <meta name="description" content="Clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  
<style>
*{
  margin:0;
  padding:0;
}
html, body {
  height: 100%;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Fredericka the Great', cursive;
  font-size: 64px;
  margin-top: -32px;
  color: white;
  text-shadow: 0 -32px rgba(255, 255, 255, 0.4),
    0 -64px rgba(255, 255, 255, 0.1),
    0 5px rgba(0, 0, 0, 0.8);
}
</style>
</head>
<body>
  <div id="clock"></div>
<script>
function colorClock() {
  var date = new Date(),
      hours = date.getHours(),
      minutes = date.getMinutes(),
      seconds = date.getSeconds(),
      clockFace,
      hexColor;


  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;

  clockFace = seconds % 2 === 0 ? hours + ":" + minutes + ":" + seconds : hours + "." + minutes + "." + seconds;
  
  hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  
  document.body.style.background = hexColor;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
